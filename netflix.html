    <title>Netflix | India</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="shadow">
        <header>
            <div class="logo">
                <img src="/images/Netflix_2015_logo.svg.png" alt="netflix logo" height="50" width="150">
